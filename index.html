<!DOCTYPE html>
<html ng-app="module2App">
<head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px;
            padding: 20px;
            width: 80%;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        h3 {
            margin-bottom: 20px;
        }
    </style>
    <style>
        .emptyMessage {
          font-weight: bold;
          color: red;
          font-size: 1.2em;
        }
        li {
          margin-bottom: 7px;
          font-size: 1.2em;
        }
        li > button {
          margin-left: 6px;
        }
        button > span {
          color: green;
        }
        #everythingBought{
            display: none;
        }
      </style>
</head>
<body>

    <div ng-controller="toBuyController as toBuy" class="container">
        <h1>Shopping List Check Off</h1>
      
          <!-- To Buy List -->
           <h2>To Buy:</h2>
           <ul>
            <li ng-repeat="items in toBuy.getTobuyList">{{ items.name }} - {{items.quantity}} <button ng-click="toBuy.addShoptoSold($index)" class="btn btn-default"> <span></span> Buy</button></li>
           </ul>
           <div id="everythingBought" class="emptyMessage">Everything is bought!</div>
      
          <!-- Already Bought List -->
          <div ng-controller="boughtController as toSold">
           <h2>Already Bought:</h2>
           <ul>
            <li ng-repeat="items in toSold.getSoldList">{{ items.name }}  {{items.quantity}}</li>
        </ul>
           <div id="nothingBought" class="emptyMessage">Nothing bought yet.
           
        </div>
          </div>
      </div>
      
      </body>
      </html>
</body>
</html>
